<div>
  <ion-list no-lines>
    <ion-card *ngFor="let item of arrayCuscuz" (tap)="appController.navigate('detalhe', item)">

      <div (tap)="appController.navigate('detalhe', item)">{{item.nome}}</div>
      <!-- <div class="card-subtitle" (tap)="appController.navigate('detalhe', item)">{{item.likes}} Likes</div> -->
    </ion-card>
  </ion-list>
</div>
